<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Personalization Admin Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #0f172a;
            color: #e2e8f0;
            line-height: 1.6;
        }
        
        .header {
            background: #1e293b;
            padding: 1.5rem 2rem;
            border-bottom: 1px solid #334155;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header h1 {
            font-size: 1.5rem;
            font-weight: 600;
            color: #f1f5f9;
        }
        
        .logout-btn {
            background: #ef4444;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            cursor: pointer;
            font-size: 0.875rem;
            transition: background 0.2s;
        }
        
        .logout-btn:hover {
            background: #dc2626;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        
        .stat-card {
            background: #1e293b;
            padding: 1.5rem;
            border-radius: 0.5rem;
            border: 1px solid #334155;
        }
        
        .stat-label {
            font-size: 0.875rem;
            color: #94a3b8;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 0.5rem;
        }
        
        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: #f1f5f9;
        }
        
        .charts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        
        .chart-card {
            background: #1e293b;
            padding: 1.5rem;
            border-radius: 0.5rem;
            border: 1px solid #334155;
        }
        
        .chart-title {
            font-size: 1.125rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: #f1f5f9;
        }
        
        .insights-section {
            background: #1e293b;
            padding: 1.5rem;
            border-radius: 0.5rem;
            border: 1px solid #334155;
            margin-bottom: 2rem;
        }
        
        .insight-card {
            background: #0f172a;
            padding: 1rem;
            border-radius: 0.375rem;
            border-left: 4px solid #3b82f6;
            margin-bottom: 1rem;
        }
        
        .insight-card h4 {
            font-size: 0.875rem;
            color: #94a3b8;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 0.5rem;
        }
        
        .insight-card p {
            color: #e2e8f0;
            margin-bottom: 0.5rem;
        }
        
        .xai-explanation {
            background: #1e293b;
            padding: 1rem;
            border-radius: 0.375rem;
            margin-top: 0.75rem;
            font-size: 0.875rem;
        }
        
        .xai-explanation .xai-section {
            margin-bottom: 0.75rem;
        }
        
        .xai-explanation .xai-label {
            font-weight: 600;
            color: #60a5fa;
            margin-bottom: 0.25rem;
        }
        
        .xai-explanation .xai-content {
            color: #cbd5e1;
            padding-left: 0.5rem;
            border-left: 2px solid #475569;
        }
        
        .loading {
            text-align: center;
            padding: 3rem;
            color: #94a3b8;
        }
        
        .error {
            background: #7f1d1d;
            color: #fecaca;
            padding: 1rem;
            border-radius: 0.375rem;
            margin: 1rem 0;
        }
        
        .login-container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
        }
        
        .login-card {
            background: #1e293b;
            padding: 2rem;
            border-radius: 0.5rem;
            border: 1px solid #334155;
            width: 100%;
            max-width: 400px;
        }
        
        .login-card h2 {
            margin-bottom: 1.5rem;
            text-align: center;
            color: #f1f5f9;
        }
        
        .form-group {
            margin-bottom: 1rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #94a3b8;
            font-size: 0.875rem;
        }
        
        .form-group input {
            width: 100%;
            padding: 0.75rem;
            background: #0f172a;
            border: 1px solid #334155;
            border-radius: 0.375rem;
            color: #e2e8f0;
            font-size: 1rem;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #3b82f6;
        }
        
        .login-btn {
            width: 100%;
            padding: 0.75rem;
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 0.375rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .login-btn:hover {
            background: #2563eb;
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Login Screen -->
    <div id="loginScreen" class="login-container">
        <div class="login-card">
            <h2>Admin Login</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required autocomplete="username">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required autocomplete="current-password">
                </div>
                <div id="loginError" class="error hidden"></div>
                <button type="submit" class="login-btn">Login</button>
            </form>
        </div>
    </div>
    
    <!-- Dashboard Screen -->
    <div id="dashboardScreen" class="hidden">
        <div class="header">
            <h1>ðŸ¤– AI Personalization Dashboard</h1>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>
        
        <div class="container">
            <div id="loading" class="loading">Loading dashboard data...</div>
            <div id="error" class="error hidden"></div>
            
            <div id="dashboardContent" class="hidden">
                <!-- Stats Cards -->
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-label">Total Visitors</div>
                        <div class="stat-value" id="totalVisitors">-</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Segments Identified</div>
                        <div class="stat-value" id="totalSegments">-</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Events Tracked</div>
                        <div class="stat-value" id="totalEvents">-</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Rules Generated</div>
                        <div class="stat-value" id="totalRules">-</div>
                    </div>
                </div>
                
                <!-- Charts -->
                <div class="charts-grid">
                    <div class="chart-card">
                        <h3 class="chart-title">Segment Distribution</h3>
                        <canvas id="segmentChart"></canvas>
                    </div>
                    <div class="chart-card">
                        <h3 class="chart-title">Top Events (Last 24h)</h3>
                        <canvas id="eventsChart"></canvas>
                    </div>
                </div>
                
                <!-- Insights Section -->
                <div class="insights-section">
                    <h3 class="chart-title">xAI Insights & Recommendations</h3>
                    <div id="insightsContainer">
                        <!-- Dynamic insights will be loaded here -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="assets/js/dashboard.js"></script>
</body>
</html>
